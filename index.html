<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

                    <input type="text" id="inputCountry" class="form-control">
                    <button type="button" class="btn btn-primary">Ara</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Arama Sonucu 
            </div>
            <div class="card-body" id="country-details">
                <div class="row">
                    <div class="col-4">
                        <img src="tr.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-8">
                        <h2>Türkiye</h2>
                        <hr>
                        <div class="row">
                            <div class="col-4">
                                Nufüs:
                            </div>
                            <div class="col-8">
                                84.3
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Resmi Dil: 
                            </div>
                            <div class="col-8">
                                Türkçe
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Başkent: 
                            </div>
                            <div class="col-8">
                                Ankara
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Para Birimi:
                            </div>
                            <div class="col-8">
                                Turkish lira (Turkish lira)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-header">
                Komşu Ülkeler
            </div>
            <div class="card-body">
                <div class="row" id="neighbors">
                    <div class="col-2">
                        <div class="card">
                            <img src="tr.png" alt="" class="card-img-top">
                            <div class="card-body">
                                <h6 class="card-title">Türkiye</h6>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
